<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" />
  <link rel="stylesheet" href="/styles/header.css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav-bar-1">
    <span style="font-family:Bungee">tweeter</span>
    <div class="newtweet-nav">
      <span><b>Write</b> a new tweet</span>
      <i class="fa-solid fa-angles-down" id="nav-id"></i>
    </div>
  </nav>
  <header class="main-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>DANIEL AWALE</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form action="/tweets" method="post">
        <div class="tweet-text">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" class="textarea"></textarea>
        </div>
        <div class="btn-div">
          <button type="submit" class="tweet-btn">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section>
      <article>
        <header class="makingtweets">
          <div class="tweet-username">
            <img src="https://i.imgur.com/73hZDYK.png">
            <span>Newton</span>
            <span>@SirIsaac</span>
          </div>
          <p class="thetweet"><b>I have seen further it is by standing on the shoulders of giants</b></p>
        </header>
        <footer class="footer-tweet">
          <span>10 days ago</span>
          <div>
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>

      <article>
        <header class="makingtweets">
          <div class="tweet-username">
            <img src="https://i.imgur.com/nlhLi3I.png">
            <span>Descartes</span>
            <span>@rd</span>
          </div>
          <p class="thetweet"><b>Je pense , donc je suis</b></p>
        </header>
        <footer class="footer-tweet">
          <span>15 days ago</span>
          <div>
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
